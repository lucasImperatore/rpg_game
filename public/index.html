        <div class="col" -2></div>
      </div>
      </div>

      <div class="container text-center">
      <div class="row align-items-start">

      <div class="col text-center" id="cor1">

      </div> 
      <div class="col" id="cor2">

    <h2>Cadastrar classe</h2>

        <input type="text" id="classe" placeholder="classe" />

        <input type="text" id="carisma" placeholder="carisma"  />
        <input type="text" id="constituição" placeholder="constituição"  />
        <input type="text" id="força" placeholder="força"  />
        <input type="text" id="destreza" placeholder="destreza"  />
        <input type="text" id="sabedoria" placeholder="sabedoria"  />
        <button type="submit">Adicionar</button>
      </form>
       <h2>Deleta classe</h2>
       <input type="text" id="classDelete" placeholder="Classe para deletar">
      <button onclick="deletar()">DELETAR</button>
